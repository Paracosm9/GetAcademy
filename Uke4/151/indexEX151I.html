<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.151I</title>
</head>
<style>
</style>

<body>
    <pre id="output"></pre>
    <script>
        //view
        function writeHash() {
            document.getElementById('output').innerText += '#';
        }

        function writeSpace() {
            document.getElementById('output').innerText += ' ';
        }

        function writeLineBreak() {
            document.getElementById('output').innerText += '\n';
        }
        //model 
        let rowLength = 14;
        let amountOfRows = rowLength / 2 + 1;

        drawCross();
        //controller
        function drawCross() {
            for (let i = 0; i < amountOfRows; i++) {
                for (let j = 0; j < rowLength; j++) {
                    if (i < amountOfRows / 2) {
                        ((j >= i && j <= rowLength - i - 1) && (j <= i * 2 || j >= rowLength - i * 2 - 1)) ? writeHash() : writeSpace();
                    }
                    else {
                        // here we have 4 on entrance...
                        ((j >= (rowLength - i * 2) / 2 && j <= i + (rowLength - 1) / 2) && (j <= rowLength - i * 2 || j >= (i * 2) - 1))
                            ? writeHash() : writeSpace();
                    }
                }
                writeLineBreak();
            }
        }
    </script>
</body>
</html>
