<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.151E</title>
</head>
<style>
    #app, #app2 {
        display: grid;
        border: 2px solid azure;
        background-color: antiquewhite;
        align-content: center;
    }
    #app, #app2 > h1 {
        color: rgb(13, 66, 68);
    }
</style>
<body>
    <div id = "app"></div>
    <div id = "app2"></div>
    
    
    <script>

        //model 
        let startText; 
        let amountOfEnteredLetter = 0;
        let amountOfAUp = 0;
        let amountOfA = 0;

        updateView(); 
        //view
        function updateView(){
            document.getElementById("app").innerHTML = /*HTML*/`
            <label for="text">Enter text for count "a" and "A" symbols in: </label>
            <input type="text" id = "text1" oninput = "startText = this.value" ><br />
            <button onclick="doTheLoop()">Count "a"</button>
            `; 
            document.getElementById("app2").innerHTML = /*HTML*/`
            ${showTheResultsHTML()}
            `;
        }
        function showTheResultsHTML(){
            if (startText){
                let newA = amountOfA; 
                let newAA = amountOfAUp; 
                amountOfA = 0; 
                amountOfAUp = 0; 
            
                return /*HTML*/`
                <h1>There are ${newA} "a" in your text! And there are also ${newAA} "A" there! </h1>
                `; 
            }  return ``;     
        }

        //controller
        function doTheLoop(){
            for (let i = 0; i <= startText.length; i++){
            if (startText.charAt(i) === 'a'){
                amountOfA++;
            }
            if (startText.charAt(i) === 'A'){
                amountOfAUp++;
            }
            }
            updateView(); 
        }

       
    </script>
</body>
</html>
