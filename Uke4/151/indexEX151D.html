<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.151D</title>
</head>
<style>
    #app,
    #app2 {
        display: grid;
        border: 2px solid azure;
        background-color: antiquewhite;
        align-content: center;
    }

    #app,
    #app2>h1 {
        color: rgb(13, 66, 68);
    }
</style>

<body>
    <div id="app"></div>
    <div id="app2"></div>


    <script>

        //model 
        let startText;
        let amountOfA = 0;

        updateView();
        //view
        function updateView() {
            document.getElementById("app").innerHTML = /*HTML*/`
            <label for="text">Enter text count "a" symbols in: </label>
            <input type="text" id = "text1" oninput = "startText = this.value" ><br />
            <button onclick="doTheLoop()">Count "a"</button>
            `;
            document.getElementById("app2").innerHTML = /*HTML*/`
            ${showTheResultsHTML()}
            `;
        }
        function showTheResultsHTML() {
            if (startText) {
                let newA = amountOfA;
                amountOfA = 0;

                return /*HTML*/`
                <h1>There are ${newA} "a" in your text!</h1>
                `;
            } return ``;
        }

        //controller
        function doTheLoop() {
            for (let i = 0; i <= startText.length; i++) {
                if (startText.charAt(i) === 'a') {
                    amountOfA++;
                }

            }
            updateView();
        }


    </script>
</body>

</html>
