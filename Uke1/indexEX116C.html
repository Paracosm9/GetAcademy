<script>
    onTheStreet();

}

    document.getElementById('dinId').innerHTML = /*HTML*/`

                Du er i stua!

}

function toTheBathroom() {

                </div>

}

function toTheKitchen() {
    document.getElementById('dinId').innerHTML = /*HTML*/`
