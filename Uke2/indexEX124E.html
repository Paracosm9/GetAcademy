<body>
    <div id = "app">

    </div>
    <script>
        document.getElementById("app").innerHTML = createDiv("Quick red fox jumps...", "lightgreen", "blue");
        function createDiv(text, foregroundColor, backgroundColor) {
            if (!text || !foregroundColor || !backgroundColor) {
                return `ERROR: some value is missed`; 
            }
            return /*HTML*/`<div style = "background-color : ${foregroundColor}; color: ${backgroundColor}">${text}</div>`
        }

    </script>
</body>
